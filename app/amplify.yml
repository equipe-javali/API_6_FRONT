version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf flutter
        - rm -rf .pub-cache
        - git clone https://github.com/flutter/flutter.git -b stable --depth 1
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter --version
        - flutter config --enable-web
        - cd app  
        - flutter pub get
    build:
      commands:
        - flutter build web --release --verbose
  artifacts:
    baseDirectory: app/build/web  
    files:
      - '**/*'
  cache:
    paths:
      - flutter/**/*
      - .pub-cache/**/*
